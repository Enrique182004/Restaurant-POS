<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¬°Gracias por tu Orden!</title>
    <link rel="stylesheet" href="/static/css/tablet.css">
</head>

<body>
    <div class="container thank-you-container">
        <div class="success-icon">‚úì</div>
        
        <h1 class="thank-you-title">¬°Orden Completada!</h1>
        
        <div class="order-details">
            <div class="order-number">
                <div class="detail-label">N√∫mero de Orden:</div>
                <div class="detail-value">{{ order_id }}</div>
            </div>
            
            <div class="order-status">
                {% if print_success %}
                <div class="status-icon">üñ®Ô∏è</div>
                <div class="status-message">¬°Ticket impreso con √©xito!</div>
                {% else %}
                <div class="status-icon" style="color: #f39c12;">üìÑ</div>
                <div class="status-message">Ticket guardado. Por favor verifica la impresora.</div>
                {% endif %}
            </div>
        </div>
        
        <div class="thank-you-message">
            Gracias por tu compra. Tu orden ha sido procesada exitosamente.
        </div>
        
        <div class="action-buttons">
            <a href="{{ url_for('home') }}" class="action-button submit-button">
                <span class="button-icon">üè†</span> Volver al Men√∫ Principal
            </a>
        </div>
    </div>
    
    <style>
        /* Additional styles specific to the thank you page */
        .thank-you-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background-color: white;
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background-color: #2ecc71;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
        
        .thank-you-title {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .order-details {
            margin: 30px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 16px;
            max-width: 400px;
        }
        
        .order-number {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ddd;
        }
        
        .detail-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e74c3c;
            letter-spacing: 2px;
        }
        
        .order-status {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-message {
            font-size: 1.1rem;
            font-weight: 600;
            color: #555;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }
    </style>
    
    <script>
        // Auto redirect to main menu after a delay
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 8000); // 8 seconds
    </script>
</body>
</html>
